<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Dũng & Trang</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/custom.css" rel="stylesheet">


        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/custom.js"></script>

        <!-- Google font API -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
        <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
        <noscript>
            You need to enable JavaScript to run this website.
        </noscript>

        <!-- header -->
        <div class="fancy" id="heading">Dũng & Trang</div>

        <!-- overlay container -->
        <div class="'carousel-container">
        <!-- the carousel -->
        <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/images/NTD01779.jpg.webp" class="d-block w-100 carousel-img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/images/NTD01947.jpg.webp" class="d-block w-100 carousel-img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/images/NTD02411.jpg.webp" class="d-block w-100 carousel-img" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mycarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- the overlay text -->
        <div class="carousel-overlay">
            <p class="fancy stroke">
            Ngọc Dũng 
            </p>
            <p class="fancy stroke">
            &
            </p>
            <p class="fancy stroke">
            Minh Trang
            </p>
        </div>
        </div>

        <footer>
            Footer
        </footer>
        </div>
    </body>
</html>
